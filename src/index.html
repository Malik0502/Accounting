<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <form class="row g-3">
        <div class="col-10">
          <label for="inputDate" class="form-label">Date</label>
          <input type="date" class="form-control" id="inputDate">
        </div>
        <div class="col-md-5">
          <label for="inputFrom" class="form-label">Von</label>
          <input type="time" class="form-control" id="inputFrom">
        </div>
        <div class="col-md-5">
          <label for="inputTo" class="form-label">Bis</label>
          <input type="time" class="form-control" id="inputTo">
        </div>
        <div class="col-10">
          <label for="inputCommit" class="form-label">Commit</label>
          <input type="text" class="form-control" id="inputCommit">
        </div>
        <div class="col-10">
          <label for="inputDescription" class="form-label">Description</label>
          <input type="text" class="form-control" id="inputDescription">
        </div>
        <div class="col-10">
          <button type="submit" class="btn btn-outline" id="formSubmit">Submit</button>
        </div>
      </form>
    </div>

  </body>
</html>
