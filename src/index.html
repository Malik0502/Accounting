<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputDate" class="form-label">Datum</label>
          <input type="date" class="form-control" id="inputDate">
        </div>
        <div class="col-md-6">
          <label for="inputCommit" class="form-label">Commit</label>
          <input type="text" class="form-control" id="inputCommit">
        </div>
        <div class="col-12">
          <label for="inputDescription" class="form-label">Description</label>
          <input type="text" class="form-control" id="inputDescription" placeholder="1234 Main St">
        </div>
        
        <div class="col-12">
          <table class="styled-table" id="timeTable">
            <thead>
              <tr>
                <th>Von</th>
                <th>Bis</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td><input type="time" id="inputFrom" class="inputFrom"></td>
                <td><input type="time" id="inputTo" class="inputTo"></td>
                <td>
                  <button class="btn btn-outline table" id="addTableButton" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-12">
          <button type="button" class="btn btn-outline" id="formSubmit">Submit</button>
        </div>
      </form>

  </body>
</html>
